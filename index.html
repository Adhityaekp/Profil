  <Style>
    /**** Sass Variables ****/

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background-color: #003366;
    }

    .logo {
      max-width: 150px;
    }

    .navigation {
      display: flex;
    }

    .navigation li {
      list-style: none;
    }

    .navigation li a {
      position: relative;
      color: #fff;
      text-decoration: none;
      margin-left: 40px;
      padding-bottom: 4px;
      /* Menentukan jarak antara teks dan garis bawah */
      transition: 0.3s;
      /* Efek transisi umum */
    }

    .navigation li a::before,
    .navigation li a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s;
      /* Efek transisi untuk lebar */
      bottom: 0;
      /* Letakkan border-bottom di bawah teks */
    }

    .navigation li a::before {
      left: 0;
      margin-bottom: 1px;
      /* Tambahkan jarak di antara teks dan garis bawah */
    }

    .navigation li a::after {
      right: 0;
      margin-bottom: 1px;
      /* Tambahkan jarak di antara teks dan garis bawah */
    }

    .navigation li a:hover::before {
      width: 100%;
    }

    .navigation li a:hover::after {
      width: 100%;
    }

    /* Make it responsive for small screens */
    @media (max-width: 991px) {
      header {
        padding: 20px 40px;
      }

      .logo {
        max-width: 150px;
      }

      .navigation {
        display: none;
      }

      .navigation.active {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #003366;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .navigation li a {
        font-size: 1.5em;
        margin: 10px 0;
        display: inline-block;
      }

      .toggle {
        position: relative;
        width: 32px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100000;
        cursor: pointer;
      }

      .toggle.active {
        position: fixed;
        right: 40px;
      }

      .toggle::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: #fff;
        transform: translateY(-10px);
        box-shadow: 0 10px 0 #fff;
        transition: 0.25s;
      }

      .toggle.active::before {
        transform: translateY(0px) rotate(45deg);
        box-shadow: 0 0 0 #fff;
      }

      .toggle::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: #fff;
        transform: translateY(10px);
        transition: 0.25s;
      }

      .toggle.active::after {
        transform: translateY(0px) rotate(-45deg);
      }
    }

    body {

    .background-container {

  background-size: cover;

  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  z-index: 0;
  opacity: 0.5; /* Sesuaikan tingkat transparansi sesuai keinginan Anda */
}
    .container {

      display: flex;

      justify-content: space-evenly;
    }

    .card-wrapper {
      width: 400px;

      height: 500px;

      position: relative;
    }

    .card {
      position: absolute;

      top: 5%;

      left: 50%;

      width: 350px;

      height: 450px;

      transform: translate(-50%, -50%);

      border-radius: 16px;

      overflow: hidden;

      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.6);

      cursor: pointer;

      transition: 0.5s;
    }

    .card .card-image {
      position: absolute;

      top: 0px;

      right: 0px;

      width: 120%;

      height: 100%;

      z-index: 3;

      background-color: #000;

      transition: 0.5s;
    }

    .card:hover img {
      opacity: 0.4;

      transition: 0.5s;
    }

    .card:hover .card-image {
      transform: translateY(-100px);

      transition: all 0.9s;
    }

    /**** Social Icons *****/

    .social-icons {
      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      z-index: 3;

      display: flex;
    }

    .social-icons li {
      list-style: none;
    }

    .social-icons li a {
      position: relative;

      display: block;

      width: 50px;

      height: 50px;

      line-height: 50px;

      text-align: center;

      background: #fff;

      font-size: 23px;

      color: #333;

      font-weight: bold;

      margin: 0 6px;

      transition: 0.4s;

      transform: translateY(200px);

      opacity: 0;
    }

    .card:hover .social-icons li a {
      transform: translateY(0px);

      opacity: 1;
    }

    .social-icons li a:hover {
      background: #000;

      transition: 0.2s;
    }

    .social-icons li a:hover .fab {
      color: #fff;
    }

    .social-icons li a .fab {
      transition: 0.8s;
    }

    .social-icons li a .fab:hover {
      transform: rotateY(360deg);

      color: #fff;
    }

    .card:hover li:nth-child(1) a {
      transition-delay: 0.1s;
    }

    .card:hover li:nth-child(2) a {
      transition-delay: 0.2s;
    }

    .card:hover li:nth-child(3) a {
      transition-delay: 0.3s;
    }

    .card:hover li:nth-child(4) a {
      transition-delay: 0.4s;
    }

    /**** Personal Details ****/

    .details {
      position: absolute;

      bottom: 0;

      left: 0;

      background: #fff;

      width: 100%;

      height: 120px;

      z-index: 1;

      padding: 10px;
    }

    .details h2 {
      margin: 30px 0;

      padding: 0;

      text-align: center;
    }

    .details h2 .job-title {
      font-size: 1rem;

      line-height: 2.5rem;

      color: #333;

      font-weight: 300;
    }
